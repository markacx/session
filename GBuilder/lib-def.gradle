task setupLibs {
	File libBase = new File(myRootDirectory,"GBuilder/resources/libs").absoluteFile

	//Set up some libraries we can access by name.  This sets custom "libraries" property to a map containing lists of files
	//We don't use the JSP ones in this example.  It is just here so to show more than one item.
	project.ext.libraries = [

		Tomcat : files(
			new File(libBase,"tomcat/tomcat-juli.jar"),
			new File(libBase,"tomcat/servlet-api.jar")
		),
		JSP : files(
			new File(libBase,"jsp/jstl-api.jar"),
			new File(libBase,"jsp/jstl-impl.jar")
		)
	]
}

