task setupLibs {
	File libBase = new File(myProjectBase,"GBuilder/resources/libs").absoluteFile

	project.ext.libraries = [

		Tomcat : files(
			new File(libBase,"tomcat/catalina.jar"),
			new File(libBase,"tomcat/servlet-api.jar"),
			new File(libBase,"tomcat/tomcat-coyote.jar"),
			new File(libBase,"tomcat/tomcat-util.jar"),
			new File(libBase,"tomcat/tomcat-juli.jar")
		),
		JSP : files(
			new File(libBase,"jsp/jstl-api.jar"),
			new File(libBase,"jsp/jstl-impl.jar")
		),
		JDBC : files(new File(libBase,"jdbc/mysql-connector-java-5.1.6-bin.jar")),
		Mail : files(new File(libBase,"mail.jar")),
	]
}

